
{% extends "base.html" %}
{% load static %}

{% block title %}BlogsDetails{% endblock %}

{% block content %}

    
    <div class="container mt-3 ">
        <div class="row">

            <div class="col-12">

                <div class="card mb-3">
                    <div class="row">
                         <div class="col-md-12">
                             <div class="card-body">
                             <h1 class="card-title">
                                {{blog.title}}
                            </h1>
                            <img src="{{ blog.image.url }}" alt="" class="resim-boyutu" style= "float:left; margin-right:20px ; margin-bottom:20px  ">{# <img src="{% static 'img/' %}{{ blog image}} #}
                            <style>
                                
                                .resim-boyutu {
                                    width: 250px;
                                    height: 175px;
                                 }
                            </style>
                             <p class = "card-text "> {{blog.description|safe}}<p> 
                             </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
